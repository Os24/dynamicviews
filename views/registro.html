
	<h1>Registrate</h1>
<div class="container">
<div class="row">
	<div class="form-wrapper">
   			<div class="col-md-4">
   			<h2>Datos personales</h2>
   		<form id="register-form">
		      <div class="form-group">
    			<label for="name">Name</label>
    				<input type="name" class="form-control" id="name" placeholder="name" onfocus="clearError()">
  				</div>
		 		<div class="form-group">
    				<label for="email">Email address</label>
    				<input type="email" class="form-control" id="email" placeholder="Email" onfocus="clearError()">
  				</div>
 
  				<div class="form-group">
    				<label for="passwd1">Password</label>
    				<input type="password" class="form-control" id="passwd" placeholder="Password" onfocus="clearError()">
  			    </div>
  			    <div class="form-group">
   					<label for="passwd2">Confirm Password</label>
    				<input type="password" class="form-control" id="confirm-passwd" placeholder="Password" onfocus="clearError()">
  				</div>
  				<button type="submit" class="btn btn-default" onclick="saveUser()">Siguiente</button>
		</form>
		<p  id="alert-box" class="bg-warning hidden"></p>
		
			</div>
<!--formulario 2-->
			<div class="col-md-4">
			<h2>Datos de envio</h2>
		 <form id="personal-data-form">

		      <div class="form-group">
    			<label for="street">Calle</label>
    				<input type="text" class="form-control" id="data-form-calle" placeholder="calle">
  				</div>
		 		<div class="form-group">
    				<label for="city">Ciudad</label>
    				<input type="text" class="form-control" id="data-form-city" placeholder="ciudad">
  				</div>
 
  				<div class="form-group">
    				<label for="zipcode">Codigo Postal</label>
    				<input type="text" class="form-control" id="data-form-zipcode" placeholder="C.P.">
  			    </div>
  			    <div class="form-group">
   					<label for="putation">Delegación</label>
    				<input type="text" class="form-control" id="data-form-putation" placeholder="delegacion">
  				</div>
  				<button type="submit" class="btn btn-default">Siguiente</button>
		</form>
			</div>
	<!--formulario 3-->
	 <div class="col-md-4">
			<h2>Datos de facturación</h2>
		 <form id="invoice-data-form">
		      <div class="form-group">
    			<label for="street">Calle</label>
    				<input type="text" class="form-control" id="invoice-data-form-calle" placeholder="calle">
  				</div>
		 		<div class="form-group">
    				<label for="city">Ciudad</label>
    				<input type="text" class="form-control" id="invoice-data-form-city" placeholder="ciudad">
  				</div>
 
  				<div class="form-group">
    				<label for="zipcode">Codigo Postal</label>
    				<input type="text" class="form-control" id="invoice-data-form-zipcode" placeholder="C.P.">
  			    </div>
  			    <div class="form-group">
   					<label for="putation">Delegación</label>
    				<input type="text" class="form-control" id="invoice-data-form-putation" placeholder="delegacion">
  				</div>
  				<button type="submit" class="btn btn-default">Finalizar</button>
		</form>
	</div>
	
</div>

</div>

</div>
